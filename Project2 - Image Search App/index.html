<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Search App</h1>
        <form>
            <input type="text" id="search-input" placeholder="Search for images...">
            <button id="search-button">Search</button>
        </form>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1599839619722-39751411ea63?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80" alt="image">
                <a href="https://unsplash.com/photos/pJ6HTjx-LV0" target="_blank" rel="noopener noreferrer">An Image of a beach</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1599839619722-39751411ea63?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80" alt="image">
                <a href="https://unsplash.com/photos/pJ6HTjx-LV0" target="_blank" rel="noopener noreferrer">An Image of a beach</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1599839619722-39751411ea63?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80" alt="image">
                <a href="https://unsplash.com/photos/pJ6HTjx-LV0" target="_blank" rel="noopener noreferrer">An Image of a beach</a>
            </div> 
        </div>
        <button id="search-more-button">Show More</button>
    </div>
<script src="index.js"></script>   
</body>
</html>
